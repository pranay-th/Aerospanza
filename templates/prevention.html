<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Engine Maintenance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prevention1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predictive Maintenance for Aircraft Engines</h1>
        <form action="/predict" method="post">
            <!-- Creating 14 input fields for 14 features -->
            {% for i in range(1, 15) %}
            <div class="input-group">
                <label for="feature{{ i }}">Feature {{ i }}:</label>
                <input type="text" id="feature{{ i }}" name="feature{{ i }}" required>
            </div>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
